name: Build and Deploy Godot Game

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Godot
        uses: josephbmanley/setup-godot@v2
        with:
          godot-version: 4.3.stable
          mono: false

      - name: Export HTML build
        run: |
          mkdir -p export
          godot --headless --export HTML5 export/index.html

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip -d butler
          chmod +x butler/butler
          sudo mv butler/butler /usr/local/bin/

      - name: Deploy to itch.io
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_TOKEN }}
        run: |
          butler push export 20akshay00/SpecialDelivery.exe:html
